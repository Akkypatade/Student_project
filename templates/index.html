{% extends 'base.html' %}

{% block content %}
<form method="POST" class="post-form" action="/stud">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Enter Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student Id:</label>
            <div class="col-sm-4">
                {{ form.student_no }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student Name:</label>
            <div class="col-sm-4">
                {{ form.student_name }}
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Studant's DOB:</label>
            <div class="col-sm-4">
                {{ form.student_DOB }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student's DOJ:</label>
            <div class="col-sm-4">
                {{ form.student_DOJ }}
            </div>
        </div> 
        
    
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
