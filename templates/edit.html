{% extends 'base.html' %}

{% block content %}
<form method="POST" class="post-form" action="/update/{{students.id}}">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Update Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Studend Id:</label>
            <div class="col-sm-4">
                <input type="text"  required maxlength="20" value="{{ student.student_no }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student Name:</label>
            <div class="col-sm-4">
                <input type="text"  required maxlength="100"
                    value="{{ student.student_name }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student's DOB:</label>
            <div class="col-sm-4">
                <input type="date"  required maxlength="254"
                    value="{{ student.student_DOB }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Studend's DOJ:</label>
            <div class="col-sm-4">
                <input type="date"  required maxlength="15"
                    value="{{ student.student_DOJ }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
